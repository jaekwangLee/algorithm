    <script>
        function solution(str) {
            let answer = "";

            // solution - 3

            for (let char of str) {
                // solution - 1
                // if (char.charCodeAt() >= 48 && char.charCodeAt() <= 57) {

                // or

                // if (!isNaN(char)) {

                // or

                if (!isNaN(char)) {
                    answer = (answer * 10) + Number(char);
                }
            }

            return parseInt(answer);
