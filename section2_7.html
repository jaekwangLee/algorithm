<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0;

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    const dx = [-1, 0, 1, 0];
                    const dy = [0, -1, 0, 1];

                    let isTop = true;
                    for (let k = 0; k < 4; k++) {
                        const xBiggerThanZero = i + dx[k] >= 0;
                        const yBiggerThanZero = j + dy[k] >= 0;
                        const xSmallerThanMax = i + dx[k] < arr.length;
                        const ySmallerThanMax = j + dy[k] < arr.length;
                        const valueSmallerThanBinngo = arr[i][j] < arr[i + dx[k]][j + dy[k]];

                        if (xBiggerThanZero && yBiggerThanZero && xSmallerThanMax && ySmallerThanMax && valueSmallerThanBinngo) {
                            isTop = false;
                        }
                    }

                    if (isTop) answer += 1;
                }
            }

            return answer
        }

        let arr = [[5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
